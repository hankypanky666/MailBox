<div class="container-fluid" ng-controller="LoginCtrl as login">
    <div class="row">
        <form class="center-block col-md-4" style="float: none; margin-top: 15%" ng-submit="login.submit(login.user)">
            <div class="row">
                <div class="input-field col-md-12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" class="validate" ng-model="login.user.email">
                    <label for="email">email</label>
                </div>

                <div class="input-field col-md-12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate" ng-model="login.user.password">
                    <label for="password">password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <input id="new_user" name="new_user" type="checkbox" ng-model="login.newUser"/>
                <label for="new_user">I am a new user</label>
            </div>
        </form>
    </div>
</div>
